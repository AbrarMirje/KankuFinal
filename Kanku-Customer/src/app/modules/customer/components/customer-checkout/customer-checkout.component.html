<app-customer-header></app-customer-header>
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing
                    Address</span></h5>
            <div class="bg-light p-30 mb-5">
                <form [formGroup]="form" (ngSubmit)="formSubmit()">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>First Name</label>
                            <input formControlName="customerId" class="form-control" type="hidden"
                                placeholder="customerId">
                            <input formControlName="fullName" class="form-control" type="text" placeholder="Full Name">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input readonly formControlName="username" class="form-control" type="text"
                                placeholder="example@email.com">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Mobile No</label>
                            <input formControlName="contact" class="form-control" type="text"
                                placeholder="+123 456 789">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Address</label>
                            <input formControlName="address" class="form-control" type="text" placeholder="123 Street">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>ZIP Code</label>
                            <input formControlName="pinCode" class="form-control" type="text" placeholder="123">
                        </div>
                        <div class="col-md-12 form-group">
                            <button class="btn  btn-primary font-weight-bold py-3">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order
                    Total</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="border-bottom">
                    <h6 class="mb-3">Products</h6>
                    <div *ngFor="let cart of carts" class="card mb-3 shadow-sm">
                        <div class="card-body">
                            <div *ngFor="let size of cart.sizes" class="border-bottom pb-2 mb-2">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h6 class="mb-0">{{size.product.productName}}</h6>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="text-muted">Size: {{size.sizeType}}</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="text-muted">Qty: {{cart.cartProductQuantity}}</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="text-success font-weight-bold">₹ {{size.productPrice}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-2">
                    <div class="d-flex justify-content-between mt-2">
                        <h5>Total</h5>
                        <h5>₹ {{totalCartAmount}}</h5>
                    </div>
                </div>
            </div>
            <div class="mb-5">
                <h5 class="section-title position-relative text-uppercase mb-3"><span
                        class="bg-secondary pr-3">Payment</span></h5>
                <div class="bg-light p-30">

                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" checked name="payment" id="directcheck">
                            <label class="custom-control-label" for="directcheck">Cash On Delivery</label>
                        </div>
                    </div>
                    <button (click)="placeOrder()" class="btn btn-block btn-primary font-weight-bold py-3">Place
                        Order</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-customer-footer></app-customer-footer>
